---
- include_role:
    name: "{{ playbook_dir.split('/')[:-1] | last }}"
  vars:
    domain: foo1.com
    ssl_selfsigned: true
    mode: wordpress

- include_role:
    name: "{{ playbook_dir.split('/')[:-1] | last }}"
  vars:
    domain: foo2.com
    ssl_selfsigned: true
    mode: static
    path: /data/content/foo2.com
    www_mode: serve

- include_role:
    name: "{{ playbook_dir.split('/')[:-1] | last }}"
  vars:
    domain: foo3.com
    ssl_selfsigned: true
    mode: redirect
    new_domain: bar.com

- include_role:
    name: "{{ playbook_dir.split('/')[:-1] | last }}"
  vars:
    domain: foo.com
    mode: proxy
    ssl_selfsigned: true
    ssl_key: /random/foo.com.key
    ssl_cert: /random/foo.com.cert
    host_port: 7777
    proxy_port: 8888
